<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vieport" content="width-device-width, initial-scale=1, user-scalable=yes">
    <title>StopWatch App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styleWatchApp.css">
    </head>

  <body>
      <!-- Title -->
      <div class="container-fluid">
          <div id="header">StopWatch</div>
      <!-- Lap Time -->
      <div id="lap"><span id="lapminutes">00</span>:<span id="lapsecond">00</span>:<span id="lapcentisecond">00</span></div>
      <!-- Time -->
      <div id="time"><span id="timeminutes">00</span>:<span id="timesecond">00</span>:<span id="timecentisecond">00</span></div>

<!-- Controls -->
      <div id="controlsContainer" class="row justify-content-center">
        <div class="col-sm-2 col-sm-offset-4">
            <div id="startButton" class="control">Start</div>
            <div id="stopButton" class="control">Stop</div>
            <div id="resumeButton" class="control">Resume</div>
        </div>
        <div class="col-sm-2">
            <div id="lapButton" class="control">Lap</div>
            <div id="resetButton" class="control">Reset</div>
        </div>
      </div>

<!-- Laps -->
        <div id="laps">
            
        </div>
    </div>

    <!-- Credits -->
        <!-- <footer><p>Photo by Kristaps Grundsteins on Unsplash</p></footer> -->

    <!-- jQuery, Pooper.js, Bootstrap.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="jqueryWatchApp.js"></script>
</body>
</html>
